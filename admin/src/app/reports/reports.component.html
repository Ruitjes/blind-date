<table mat-table [dataSource]="reports" class="mat-elevation-z8">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let report"> {{report.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Question">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let report"> {{report.question?.content}} </td>
  </ng-container>

  <ng-container matColumnDef="Content">
    <th mat-header-cell *matHeaderCellDef> Content </th>
    <td mat-cell *matCellDef="let report"> {{report.reportedContent}} </td>
  </ng-container>

  <ng-container matColumnDef="Reporter id">
    <th mat-header-cell *matHeaderCellDef> Reporter id </th>
    <td mat-cell *matCellDef="let report"> {{report.reporter?.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Reporter name">
    <th mat-header-cell *matHeaderCellDef> Reporter name </th>
    <td mat-cell *matCellDef="let report"> {{report.reporter?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Reported id">
    <th mat-header-cell *matHeaderCellDef> Reported id </th>
    <td mat-cell *matCellDef="let report"> {{report.reported?.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Reported name">
    <th mat-header-cell *matHeaderCellDef> Reported name </th>
    <td mat-cell *matCellDef="let report"> {{report.reported?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Created at">
    <th mat-header-cell *matHeaderCellDef> Created at </th>
    <td mat-cell *matCellDef="let report"> {{report.createdAt}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let report"> {{report.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

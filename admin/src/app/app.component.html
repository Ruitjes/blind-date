<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!-- App name -->
    <span>See Through Admin</span>
    <span class="spacer"></span>
    <!-- Login/Logout button -->
    <app-auth-button></app-auth-button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Users">
    <app-users></app-users>
  </mat-tab>
  <mat-tab label="Reports">
    <app-reports></app-reports>
  </mat-tab>
  <mat-tab label="User Me">
    <app-user-profile></app-user-profile>
  </mat-tab>
  <mat-tab label="User Metadata">
    <app-metadata></app-metadata>
  </mat-tab>
</mat-tab-group>


<!-- Loading -->
<ng-container  *ngIf="auth.isLoading$ | async; else loaded">
  <app-loading></app-loading>
</ng-container>

<ng-template #loaded>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <!-- App name -->
      <span>See Through Admin</span>
      <span class="spacer"></span>
      <!-- Login/Logout button -->
      <app-login></app-login>
    </mat-toolbar-row>
  </mat-toolbar>

  <router-outlet></router-outlet>
</ng-template>

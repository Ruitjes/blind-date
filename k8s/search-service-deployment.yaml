apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o ./k8s
    kompose.version: 1.26.1 (HEAD)
  labels:
    io.kompose.service: search-service
  name: search-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: search-service
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o ./k8s
        kompose.version: 1.26.1 (HEAD)
      labels:
        io.kompose.service: search-service
    spec:
      containers:
        - image: seethrough2022/searchservice:latest
          imagePullPolicy: Always
          name: search-service
          resources: {}
      restartPolicy: Always
status: {}

---

kind: Service
apiVersion: v1
metadata:
  name: search-service
spec:
  selector:
    app: search-service
  ports:
    - port: 80 # Default port for image
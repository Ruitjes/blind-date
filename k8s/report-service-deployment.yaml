apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o ./k8s
    kompose.version: 1.26.1 (HEAD)
  labels:
    io.kompose.service: report-service
  name: report-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: report-service
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o ./k8s
        kompose.version: 1.26.1 (HEAD)
      labels:
        io.kompose.service: report-service
    spec:
      containers:
        - env:
            - name: DbConnectionString
            - name: DbName
              value: report
            - name: DbReportCollectionName
              value: Report
          image: seethrough2022/reportservice:latest
          imagePullPolicy: Always
          name: report-service
          resources: {}
      restartPolicy: Always
status: {}

---

kind: Service
apiVersion: v1
metadata:
  name: report-service
spec:
  selector:
    app: report-service
  ports:
    - port: 80 # Default port for image
